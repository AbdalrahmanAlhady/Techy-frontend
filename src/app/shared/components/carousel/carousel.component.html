  <p-carousel [value]="products" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="2000">
     <ng-template pTemplate="item" let-product #item>
      <div [class]="product.id " [id]="product.id">
        <img
          [src]="product.cover"
          [alt]="product.name"
          [class]="'product-image-' + product.id"
        />
      </div>
    </ng-template>
</p-carousel>
