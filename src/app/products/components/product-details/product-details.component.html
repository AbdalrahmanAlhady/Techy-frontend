<!-- Product section-->
<section class="py-5" *ngIf="product">
  <div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-6">
        <img
          [class]="product.id + '-cover mb-5 mb-md-0'"
          [src]="product.cover"
          [alt]="product.id + '-cover'"
        />
      </div>
      <div class="col-md-6">
        <h1 class="display-5 fw-bolder">{{ product.name }}</h1>
        <div class="fs-5 mb-5">
          <span>$ {{ product.price }}</span>
        </div>
        <p class="lead">
          {{ product.description }}
        </p>
        <div class="d-flex flex-row">
          <input
            matInput
            type="number"
            value="1"
            class="quantity form-control"
            min="1"
            max="100"
            [(ngModel)]="quantity"
          />
          
          <div class="text-center">
            <a class="btn btn-outline-success mt-auto" (click)="addToCart()"
              >Add to cart</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
