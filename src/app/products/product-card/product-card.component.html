<div class="col mb-5" *ngIf="product">
  <div class="card shadow p-3 mb-5 bg-white rounded ">
    <!-- Product image-->
    <img
 
      [class]="product.id + '-cover'"
      [src]="product.cover"
      [alt]="product.id + '-cover'"
    />
    <!-- Product details-->
    <div class="card-body p-4">
      <div class="text-center ">
        <!-- Product name-->
        <h4 class="fw-bolder">{{ product.name }}</h4>
        <!-- Product price-->
        <h5 class="fw-bolder">$ {{ product.price }}</h5>
      </div>
    </div>
    <!-- Product actions-->
    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
      <div class="text-center">
        <a class="btn btn-outline-dark mt-auto" (click)="viewProduct()"
          >Details</a
        >
      </div>
      <div class="text-center">
        <a class="btn btn-outline-success mt-auto" (click)="addToCart()"
          >Add to cart</a
        >
      </div>
    </div>
  </div>
</div>
